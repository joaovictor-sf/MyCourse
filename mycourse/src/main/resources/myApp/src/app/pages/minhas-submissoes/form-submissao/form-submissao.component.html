<div class="card card-primary no-margin">
  <div class="card-header d-flex justify-content-between">
    <h2>Cadastro de curso</h2>
    <button class="btn-close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="card-body">
    <form [formGroup]="form" action="">
      <div class="row">
        <div class="form-group col-md-6 d-flex flex-column">
          <label class="form-label" for="">Nome do curso:</label>
          <input
            formControlName="name"
            class="form-control"
            type="text"
            placeholder="Digite o nome do curso"
          />
        </div>
        <div class="col-md-6 d-flex flex-column">
          <label class="form-label" for="">Link do curso</label>
          <input
            formControlName="videoUrl"
            class="form-control"
            placeholder="Link"
            type="text"
            name=""
            id=""
          />
        </div>
      </div>
      <div class="mt-1 form-group d-flex flex-column">
        <label for="">Descrição do curso</label>
        <textarea
          formControlName="description"
          placeholder="Digite a descrição do seu curso"
          class="form-control"
          name=""
          id=""
          cols="30"
          rows="5"
        ></textarea>
      </div>
    </form>
    <div class="d-flex justify-content-end mt-2">
      <button (click)="sendForm()" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</div>
